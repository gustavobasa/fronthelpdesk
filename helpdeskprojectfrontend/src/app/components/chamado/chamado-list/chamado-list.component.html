<div class="container">
    
    <h1>Listando Chamados</h1>
    
    <button (click)="novoChamado()" mat-stroked-button color="primary" class="mat-elevation-z4">
        <mat-icon>add</mat-icon> NOVO CHAMADO
    </button>

    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 1234" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
            </ng-container>
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.cliente}} </td> 
            </ng-container>
            <ng-container matColumnDef="tecnico">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Técnico </th>
                <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
            </ng-container>
            <ng-container matColumnDef="prioridade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridade </th>
                <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="verChamado(element.id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <a class="edit" [routerLink]="['update', element.id]">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="delete" [routerLink]="['delete', element.id]">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="7">Nenhum chamado encontrado.</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
