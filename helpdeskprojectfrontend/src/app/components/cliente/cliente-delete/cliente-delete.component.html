<div class="container mat-elevation-z8">
    <h1 class="full-width">Remover Cliente</h1>

    <form class="form">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput [disabled]="true" [(ngModel)]="cliente.nome" name="nome">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput [disabled]="true" [(ngModel)]="cliente.cpf" name="cpf">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput [disabled]="true" [(ngModel)]="cliente.email" name="email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <div class="perfis">
            <mat-checkbox [checked]="true" [disabled]="true" class="margem">
                CLIENTE
            </mat-checkbox>
        </div>

        <!-- CONFIRMAR -->
        <button
            type="button"
            (click)="delete()"
            mat-raised-button
            color="warn"
            class="full-width mat-elevation-z4">
            CONFIRMAR REMOÇÃO
        </button>

        <!-- CANCELAR -->
        <button
            type="button"
            [routerLink]="['/main/cliente']"
            mat-stroked-button
            color="primary"
            class="full-width mat-elevation-z4">
            Cancelar
        </button>

    </form>
</div>
